name: Build & Push (human, tryon)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    strategy:
      matrix: { service: [human, tryon] }
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      # ---- Choose ONE registry block ----
      # (A) Docker Hub
      - name: Login Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (Docker Hub)
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        uses: docker/build-push-action@v6
        with:
          context: ./runpod/${{ matrix.service }}
          file: ./runpod/${{ matrix.service }}/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/mirism-${{ matrix.service }}:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/mirism-${{ matrix.service }}:${{ github.sha }}

